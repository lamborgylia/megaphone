{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}МегаФон — Интернет и ТВ{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="header-top">
    <!-- ЛЕВАЯ часть -->
    <div class="header-left">
      <div class="logo">
        <img src="{% static 'img/logo.svg' %}" alt="МегаФон">
        <div class="partner">официальный партнёр</div>
      </div>
      <nav class="top-nav">
        <a href="#">Для дома</a>
        <a href="#">Для бизнеса</a>
        <a href="#">Личный кабинет</a>
      </nav>
    </div>

    <!-- ЦЕНТРАЛЬНАЯ часть -->
    <div class="header-center">
      <div class="support-info">
        <div class="support-block">
          <span class="support-label">Подключение</span>
          <span class="support-number">+7 937 657 54 58</span>
        </div>
        <div class="support-block">
          <span class="support-label">Техподдержка</span>
          <span class="support-number">8 800 550 00 01</span>
        </div>
        <div class="support-icons">
          <a href="#"><img src="{% static 'img/whatsapp-icon.png' %}" alt="WhatsApp"></a>
          <a href="#"><img src="{% static 'img/telegram-icon.png' %}" alt="Telegram"></a>
        </div>
      </div>
    </div>

    <!-- ПРАВАЯ часть -->
    <div class="region-dropdown">
      <button class="region-button">
        <img src="{% static 'img/location-icon.jpg' %}" alt="Локация">
        <span id="cityHeader">г Самара</span>
      </button>
      <a href="#" class="connect-btn">ПОДКЛЮЧИТЬСЯ</a>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="#">Тарифы</a>
    <a href="#">Услуги</a>
    <a href="#">Поддержка</a>
    <a href="#">Приложение</a>
  </nav>
</header>

<main>
  {% block content %}
  <!-- Контент подгрузится отсюда -->
  {% endblock %}
</main>

</body>
</html>
