<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}МегаФон{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="header" id="site-header">
        <div class="header-top">
            <div class="logo">
                <img src="../static/img/logo.svg" alt="МегаФон">
                <div class="partner">официальный партнёр</div>
            </div>                      
            <nav class="top-nav">
                <a href="#">Для дома</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Личный кабинет</a>
            </nav>
            <div class="region-connect">
                <span class="region">
                    <img src="../static/img/location-icon.jpg" alt="Локация">
                    г Самара
                </span>
                <a href="#" class="connect-btn">ПОДКЛЮЧИТЬСЯ</a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#">Тарифы</a>
            <a href="#">Услуги</a>
            <a href="#">Поддержка</a>
            <a href="#">Приложение</a>
        </nav>
    </header>


    <script>
        // Плавающая шапка при прокрутке
        window.addEventListener('scroll', function () {
            const header = document.getElementById('site-header');
            if (window.scrollY > 100) {
                header.classList.add('sticky');
            } else {
                header.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
