<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Админка{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #f8f9fa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
      text-decoration: none;
      color: #000;
    }
    .section-link:hover {
      background: #e9ecef;
      text-decoration: none;
    }
    .section-link .icon {
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1">Панель администратора</span>
      <a href="{% url 'admin_logout' %}" class="btn btn-outline-light">Выйти</a>
    </div>
  </nav>

  <div class="container mb-3">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">← Назад</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
