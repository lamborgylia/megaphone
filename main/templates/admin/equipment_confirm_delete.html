{% extends "admin/base_admin.html" %}
{% block title %}Удаление оборудования{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Подтверждение удаления</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Вы действительно хотите удалить оборудование "{{ equipment.name }}"?
                    </p>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Это действие нельзя будет отменить.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                            <a href="{% url 'admin_equipment' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
